<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="settings">
        <label for="game-type">Выберите тип игры:</label>
        <select id="game-type" name="game-type">
            <option value="Приват">Приват</option>
            <option value="Контра">Контра</option>
            <option value="Битва">Битва</option>
            <option value="Зомби">Зомби</option>
            <option value="Гангейм">Гангейм</option>
            <option value="Резня">Резня</option>
            <option value="Выживание">Выживание</option>
        </select>

        <div class="timer">
            Таймер обновления: <span class="deley_timer"></span>
        </div>
    </div>

    <div class="content">




    </div>

    <div id="pointer"></div>


    <div style="display: none;">
        <div class="card">
            <div class="textBox">
                <div class="textContent">
                    <p class="h1">Карта без названия</p>
                    <span class="span">12 min ago</span>
                </div>
                <p class="p">Xhattmahs is not attacking your base!</p>
                <div>
                </div>
            </div>
        </div>
    </div>


    <canvas id="canvas"></canvas>

    <div class="Settings_Panel">
        <div class="input-container">
            <label class="labelinput" for="name" class="name">Кол-во шариков:</label>
            <input type="range" class="input" min="0" max="400" value="160" step="5">
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <label class="labelinput" for="name" class="name">Cкорость шариков:</label>
            <input type="range" class="input" min="0" max="3" value="1.2" step="0.1">
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <label class="labelinput" for="name" class="name">Показать только:</label>
            <select class="select231">
                <option value="Стройка">Стройка</option>
                <option value="Контра">Контра</option>
                <option value="Битва">Битва</option>
                <option value="Зомби">Зомби</option>
                <option value="Гангейм">Гангейм</option>
                <option value="Резня">Резня</option>
                <option value="Выживание">Выживание</option>
            </select>
        </div>
        <div class="input-container">
            <label class="labelinput" for="name" class="name">Кол-во шариков:</label>
            <input placeholder="160 стандарт" type="text" class="input">
            <div class="underline"></div>
        </div>
    </div>
